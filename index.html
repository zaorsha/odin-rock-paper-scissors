<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="btnDiv">
    <button class="button" id="rock">Rock</button>
    <button class="button" id="paper">Paper</button>
    <button class="button" id="scissors">Scissors</button>
    </div>

    <div class="computerChooses"></div>
    <div class="winnerText"></div>

    <div class="container">
    <div class="scores">
    <div class="playerDiv">Player: <span class="playerScore"></span></div>
    <div class="computerDiv">Computer: <span class="computerScore"></span></div>
    </div>
    </div>

    <div class="finalScore"></div>
    <div class="theWinner"></div>

    <div class="title"><h1>Scoreboard</h1></div>

    <div class="scoreboardNew">

    <div class="scoreName">
        <div class="scoreTitleDivName">Name:</div>
        <div class="playerScoreDivTitle">Player</div>
        <div class="computerScoreDivTitle">Computer</div>
    </div>

    <div class="roundOne">
        <div class="roundOneTitle">1</div>
        <div class="round1Player"></div>
        <div class="round1Computer"></div>
    </div>

    <div class="roundTwo">
        <div class="roundTwoTitle">2</div>
        <div class="round2Player"></div>
        <div class="round2Computer"></div>
    </div>

    <div class="roundThree">
        <div class="roundThreeTitle">3</div>
        <div class="round3Player"></div>
        <div class="round3Computer"></div>
    </div>

    <div class="roundFour">
        <div class="roundFourTitle">4</div>
        <div class="round4Player"></div>
        <div class="round4Computer"></div>
    </div>

    <div class="roundFive">
        <div class="roundFiveTitle">5</div>
        <div class="round5Player"></div>
        <div class="round5Computer"></div>
    </div>

    <div class="scoreFinal">
        <div class="scoreFinalTitle">Total:</div>
        <div class="scoreFinalPlayer"></div>
        <div class="scoreFinalComputer"></div>
    </div>

    </div>
</body>
</html>
